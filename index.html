<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title" class="mt-5 mx-5">Press A Key to Start</h1>

    <div class="container">
      <div class="row justify-content-center mt-5">
      
          <div id="green" class="col btn mx-4 green"></div>
          <div id="red" class="col btn mx-4 red"></div>
     
      </div>
      <div class="row justify-content-center mt-5">
        <div id="yellow" class="col btn mx-4 yellow"></div>
        <div id="blue" class="col btn mx-4 blue"></div>
      </div>
    </div>

    <div class="instructions">
      <h2 class="mt-5 mx-5">How to Play</h2>
      <p class="text-center mx-5">
        The game will randomly flash one of the four colors. You have to
        remember the sequence and click on the colors in the same order. If you
        click on the wrong color, the game will end.
      </p>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="game.js"></script>
</html>
